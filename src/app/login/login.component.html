<div class="container mt-3">
    <div class="card p-3">
        <form class="form">
            <div class="mb-3">
                <label class="form-label">
                    USERNAME:
                    <input class="form-control" [(ngModel)]="loginData.username" name="username">
                </label>
            </div>  
            <div class="mb-3">
                <label class="form-label">
                    PASSWORD:
                    <input class="form-control" [(ngModel)]="loginData.password" name="password" type="password">
                </label>    
            </div>
            <div class="mb-3">
                <a class="btn btn-outline-success" (click)="login()">Login</a>
            </div>
            <div class="mb-3">
                <a class="btn btn-outline-warning" (click)="register()">Sign up</a>
            </div>
        </form>
    </div>
</div>
