<div class="container mt-3">
  <div class="card p-3">
  <form class="form" (ngSubmit)="register()">
    <div class="mb-3">
        <label class="form-label">
            USERNAME:
            <input class="form-control" [(ngModel)]="registerData.username" name="username">
        </label>
    </div>  
    <div class="mb-3">
        <label class="form-label">
            PASSWORD:
            <input class="form-control" [(ngModel)]="registerData.password" name="password" type="password">
        </label>    
    </div>
    <div class="mb-3">
      <button class="btn btn-outline-warning" type="submit">Register</button>
    </div>
</form>
</div>
</div>
